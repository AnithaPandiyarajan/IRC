		<!-- Search -->
		<article id="search-article" data-role="page">
			<header data-role="header" data-theme="a">
				<h3>Search Project entities</h3>
			</header>
			<section data-role="content">
				<form name="search-form" id="search-form" data-ajax="false">
					<fieldset>
						<div>
							<label for="name">Name:</label>
							<input id="name" name="name" type="search"/>
						</div>
						<div>
							<label for="publiclyListed">Publicly Listed</label>
							<input id="publiclyListed" name="publiclyListed" type="checkbox"/>
						</div>
						<div data-role="controlgroup" data-type="horizontal" class="buttons">
							<input type="submit" name="search" onclick="return aerogear.search()" data-icon="search" value="Search"/>
						</div>
					</fieldset>
				</form>
				<table id="search-results">
					<thead>
						<tr>
							<th id="search-results-name">Name</th>
							<th id="search-results-publiclyListed">Publicly Listed</th>
							<th id="search-results-color">Color</th>
						</tr>
					</thead>
					<tbody/>
				</table>
			</section>

		<!-- Create -->
		<article id="create-article" data-role="page">
			<header data-role="header" data-theme="a">
				<h3>Create Project</h3>
			</header>
			<section data-role="content">
				<form name="create-form" id="create-form" data-ajax="false">
					<fieldset id="create-fieldset">
						<div>
							<label for="name">Name:</label>
							<input id="name" name="name" placeholder="Your Name" type="text"/>
						</div>
						<div>
							<label for="publiclyListed">Publicly Listed</label>
							<input id="publiclyListed" name="publiclyListed" placeholder="Your Publicly Listed" type="checkbox"/>
						</div>
						<div>
							<label for="color">Color:</label>
							<input id="color" name="color" placeholder="Your Color" type="color"/>
						</div>
						<div id="formMsgs"></div>
						<div data-role="controlgroup" data-type="horizontal" class="buttons">
							<input type="submit" name="save" onclick="return aerogear.update()" data-icon="plus" value="Save"/>
							<a data-role="button" data-icon="delete" onclick="return aerogear.remove()">Delete</a>
							<a href="#search-article" data-role="button" data-icon="back">Cancel</a>
						</div>
					</fieldset>
				</form>
			</section>
